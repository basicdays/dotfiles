if-shell "[ -e ${LOCAL_PYTHON}/site-packages/powerline/bindings/tmux/powerline.conf ]" "source-file ${LOCAL_PYTHON}/site-packages/powerline/bindings/tmux/powerline.conf"

if-shell "expr \"$TERM\" : '[[:print:]]*color$' > /dev/null" "set-option -g default-terminal \"screen-256color\""
set-option -g -s escape-time 0
set-option -g mouse on
set-option -g renumber-windows on

if-shell "[ -n \"$SSH_TTY\" ] || [ -n \"$SSH_CLIENT\" ]" "set-option -g prefix C-g"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key C-P swap-window -t -1
bind-key C-N swap-window -t +1
